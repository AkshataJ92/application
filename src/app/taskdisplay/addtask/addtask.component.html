
<div class="container">

  <h1>Add Task</h1>
  <form (ngSubmit)="onTaskSave(f)"   #f="ngForm" >
      <div class="form-group">
        <Label>Task ID</Label>
        <input name="Id"  required ngModel #Id="ngModel" class="form-control" placeholder="Enter Task Id">
        <label class="alert alert-danger" *ngIf="Id.hasError('required') && !Id.pristine" >Id is invalid</label>

      </div>
      <div class="form-group">
        <Label>Task Title</Label>
        <input name="Title" required ngModel #Title="ngModel" type="text" class="form-control" placeholder="Enter Task title">
        <label class="alert alert-danger" *ngIf="Title.hasError('required') && !Title.pristine" >Title is invalid</label>

      </div>
     <div class="form-group">
        <Label>Task status</Label>
        <input name="Status" required ngModel #Status="ngModel" class="form-control" placeholder="Enter Task Status">

        <label class="alert alert-danger" *ngIf="Status.hasError('required') && !Status.pristine" >Id is invalid</label>


      </div>

      <div class="form-group">
          <button type="Save and submit" class="btn btn-primary">Add New Task</button>
        </div>
      </form>
    </div>
