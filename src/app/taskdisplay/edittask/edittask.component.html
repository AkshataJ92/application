<div class="container">

  <h1>Sign Up Form</h1>
<form (ngSubmit)="onTaskSave(f)" #f="ngForm" >
    <div class="form-group" >
      <label>Task Id</label>
      <input name="Id"  [(ngModel)]="id" #Id="ngModel"  type="text" class="form-control" placeholder="Enter Id">

    </div>
    <div class="form-group" >
      <label>Title</label>
      <input name="Title" [(ngModel)]="title"  #Title="ngModel"  type="text" class="form-control" placeholder="Enter Title">

    </div>
    <div class="form-group" >
      <label>task status</label>
      <input name="Status" [(ngModel)]="status" type="text" class="form-control" placeholder="Enter Status">
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary" >Save User</button>
    </div>
  </form>
</div>
