<div class="container">
<form [formGroup]="customer" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Firstname</label>
    <input formControlName="firstname" type="text" placeholder="Enter your first name" class="form-control">
    <label class="alert alert-danger " *ngIf="customer.get('firstname').hasError('required')">first name is required</label>
    <label class="alert alert-danger" *ngIf="customer.get('firstname').hasError('minlength')">name shud b > 4</label>
    <label class="alert alert-danger" *ngIf="customer.get('firstname').hasError('Invalidname')">Invalid name</label>
  </div>
  <div class="form-group">
    <label>Lastname</label>
      <input formControlName="lastname" type="text" placeholder="Enter your last name" class="form-control">
    </div>
    <div formGroupName="passwordgroup" class="form-group">
      <div>
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Enter your password" class="form-control">
        <label class="alert alert-danger" *ngIf="customer.get('passwordgroup').get('password').hasError('required')">password required</label>
      </div>
      <div>
          <label>Confirm-Password</label>
          <input formControlName="confirm_password" type="password" placeholder="Enter your confirm password" class="form-control">
          <label class="alert alert-danger" *ngIf="customer.get('passwordgroup').get('confirm_password').hasError('required')">confirm password required</label>
        </div>
        <label class="alert alert-danger" *ngIf="customer.get('passwordgroup').hasError('passwordnotmatched')">confirm password and password should be same</label>
    </div>
    <div class="form-group">
      Notification:
      <input type="radio" value="email" formControlName="notification">Email
      <input type="radio" value="mobile_no"  formControlName="notification">Mobile_number
    </div>
    <div class="form-group">
      <label>Mobile number</label>
      <input formControlName="mobile_no" type="number" placeholder="Enter your mobile numnber" class="form-control">
      <label class="alert alert-danger" *ngIf="customer.get('mobile_no').hasError('required')">Mobile number is required</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="text" placeholder="Enter your email" class="form-control">
        <label class="alert alert-danger" *ngIf="customer.get('email').hasError('required')">Email is required</label>
      </div>
      <div class="form-group">
        <button class="btn btn-info" (click)="onAddHobbyClick()">Add hobby</button>
        <div formArrayName="hobby">
          <!-- <div *ngFor="let item of customer.get('hobby').controls;let i=index"> -->
            <div *ngFor="let item of getControls();let i=index" >
            <input type="text" placeholder="enter your hobby" [formControlName]="i">
            <button (click)="onDeleteHobbyClick(i)">Delete</button>
          </div>

        </div>
      </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
</form>
</div>
